<script>
// ‚ïê‚ïê COLOQUE SUA CHAVE AQUI ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const GEMINI_KEY = "AIzaSyCTcvuorbzqDZbwz004HPlOGITmqokB0IQ"; 
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_KEY}`;

const PROMPT_MESTRE = `Voc√™ √© o Assistente Jur√≠dico do app Direitos Brasileiros. Ajude o usu√°rio a encontrar benef√≠cios do governo e direitos judiciais baseados no relato dele. No final de cada conversa, se identificar direitos, escreva "üéØ ENCONTREI [X] DIREITOS" seguido de um resumo.`;

let historico = [];
let perfil = { nome: '', cidade: '' };

function ir(id) {
  document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
  document.getElementById(id).classList.add('ativa');
  document.getElementById('navbar').classList.toggle('on', id !== 't-splash' && id !== 't-login');
}

function nb(tela, id) {
  ir(tela);
  document.querySelectorAll('.nb').forEach(b => b.classList.remove('ativo'));
  document.getElementById(id).classList.add('ativo');
}

function entrar() {
  perfil.nome = document.getElementById('inp-nome').value || 'Usu√°rio';
  perfil.cidade = document.getElementById('inp-cidade').value || '';
  document.getElementById('res-nome').textContent = perfil.nome;
  document.getElementById('res-ava').textContent = perfil.nome.charAt(0).toUpperCase();
  ir('t-chat');
  adicionarMsg(`Ol√° ${perfil.nome}! Me conte sua situa√ß√£o para eu encontrar seus direitos.`, 'ia');
}

async function enviar() {
  const inp = document.getElementById('chat-inp');
  const txt = inp.value.trim();
  if (!txt) return;

  adicionarMsg(txt, 'usr');
  inp.value = '';
  historico.push({ role: 'user', parts: [{ text: txt }] });
  
  await chamarGemini();
}

async function chamarGemini() {
  document.getElementById('ch-status').textContent = '‚óè Analisando...';
  try {
    const res = await fetch(GEMINI_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        system_instruction: { parts: [{ text: PROMPT_MESTRE }] },
        contents: historico
      })
    });
    const data = await res.json();
    const resp = data.candidates[0].content.parts[0].text;
    
    adicionarMsg(resp, 'ia');
    historico.push({ role: 'model', parts: [{ text: resp }] });

    if (resp.includes('üéØ ENCONTREI')) {
      document.getElementById('res-conteudo').innerHTML = `<div style="background:var(--verde-c);padding:15px;border-radius:10px">${resp.replace(/\n/g,'<br>')}</div>`;
    }
  } catch (e) {
